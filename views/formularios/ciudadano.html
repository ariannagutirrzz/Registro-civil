<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciudadano</title>
    <link rel="stylesheet" href="../../styles/models/registration.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Ciudadanos</h1>
    <form
      action=""
      class="registration-form"
      id="form-ciudadanos"
      method="post"
    >
      <!-- <label for="nacionalidad">Nacionalidad: </label>
      <input type="text" name="nacionalidad" id="nacionalidad" /> -->

      <label for="estado_civil">Estado civil: </label>
      <select name="estado_civil" id="estado_civil">
        <option value="Soltero">Soltero</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Casado">Casado</option>
      </select>

      <label for="nacimientos_id">Nro de Acta</label>
      <input type="number" name="nacimientos_id" value="id" />

      <label for="nacionalidad">Nacionalidad: </label>
      <select name="nacionalidad" id="nacionalidad">
          <option value="Venezolana">Venezolana</option>
      </select>
      <input type="submit" value="Registrar" />
      <a href="../registro.html" class="back-button">Ir atr√°s</a>
    </form>
  </body>

  <script>

    document.addEventListener("DOMContentLoaded", (e) => {
      const miForm = document.getElementById("form-ciudadanos");
      miForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(miForm);
        const jsonData = Object.fromEntries(formData);

        axios
          .post("http://localhost:8000/Ciudadanos/insert", jsonData)
          .then((response) => {
            console.log(response);
            alert("Registro exitoso");
          })
          .catch((error) => {
            console.error(error);
            alert("Error al registrar");
          });
      });
    });
  </script>
</html>

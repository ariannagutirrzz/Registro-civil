<!DOCTYPE html>

<head>

    <title>Modificacion</title>

<body>
    <div>
        <h1>Datos a modificar: </h1>
    <form action="../../controllers/modificaciones/modificar-nacimiento.php" method="PUT" class="registration-form" id="modificar-nacimientos">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
        <label for="hora_nacimiento">Hora de nacimiento: </label>
        <input type="time" name="hora_nacimiento" id="hora_nacimiento" required>
        <label for="lugar_nacimiento">Lugar de nacimiento: </label>
        <input type="text" name="lugar_nacimiento" id="lugar_nacimiento" required>
        <label for="padre1_cedula">Cedula del padre: </label>
        <input type="number" name="padre1_cedula" id="padre1_cedula">
        <label for="padre2_cedula">Cedula de la madre: </label>
        <input type="number" name="padre2_cedula" id="padre2_cedula">
        <label for="testigo1_cedula">Cedula del testigo 1: </label>
        <input type="number" name="testigo1_cedula" id="testigo1_cedula">
        <label for="testigo2_cedula">Cedula del testigo 2: </label>
        <input type="number" name="testigo2_cedula" id="testigo2_cedula">
        <label for="parroquia">Parroquia: </label>
        <input type="text" name="parroquia" id="parroquia">
        <label for="sexo">Sexo:</label>
      <select name="sexo" id="sexo">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
      </select>
        <input type="submit" value="Modificar">
    </form>
    <a href="../tables/nacimientos-table.html" class="back-button">Ir atr√°s</a>
    </div>
